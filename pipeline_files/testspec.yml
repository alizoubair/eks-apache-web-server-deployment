version:  0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo "Installing Terraform..."
      - wget https://releases.hashicorp.com/terraform/1.6.0/terraform_1.6.0_linux_amd64.zip
      - unzip terraform_1.6.0_linux_amd64.zip
      - mv terraform /usr/local/bin/
      - terraform --version

  pre_build:
    commands:
      - echo "Initializing Terraform..."
      - cd infrastructure/terraform
      - terraform init
      - terraform validate
  build:
    commands:
      - echo "Running Terraform tests for all modules..."
      - cd infrastructure/terraform/modules/vpc && terraform test
      - cd infrastructure/terraform/modules/eks && terraform test
      - cd infrastructure/terraform/modules/iam && terraform test
      - cd infrastructure/terraform/modules/cicd && terraform test
      - cd infrastructure/terraform/modules/eventbridge && terraform test
      - echo "All module tests completed"